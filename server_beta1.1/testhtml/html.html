<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Here a loader is created which
                loads till response comes -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <h1>Registered Employees</h1>
    <!-- table for showing data -->
    <div id="employees"></div>
    <script>


        var employees = document.getElementById("employees");
        async function fetchHandler() {
       
            let response = await fetch('http://localhost:8000/appdata',{ mode: "no-cors" });
             let posts = await response.json()
            javascript_freelancers = posts

            //console.log(posts);
            for (i = 0; i < javascript_freelancers.lenght; i++) {
                console.log(javascript_freelancers[i].id)

                employees.innerHTML +=

                    ` <div class="dt">
                <img src="${javascript_freelancers[i].id}">
                <h3>${javascript_freelancers[i].title}</h3>
                <h4>${javascript_freelancers.body} -${javascript_freelancers.body} </h4>
                </div>
                `
            }

        }

        fetchHandler();

        fetch('https://jsonplaceholder.typicode.com/posts').then(res => res.text()).then(data => {



        });


    </script>
</body>

</html>
